<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Customer Form</title>
</head>
<body>
<div class="container">
    <hr>
    <h3>Add Customer</h3>
    <hr>
    <form action="#" th:action="@{/customers/save/{Id}(Id=${hotelId})}" th:object="${customer}" method="POST">

        <input type="hidden" th:field="*{customerId}"/>
        <div class="form-group">
            <input type="text" th:field="*{firstName}" id="firstName" class="form-control mb-4 col-4" placeholder="First Name"/>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{lastName}"  id="lastName" class="form-control mb-4 col-4" placeholder="Last Name"/>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{email}" id="email" class="form-control mb-4 col-4" placeholder="Email"/>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>


        <button type="submit" class="btn btn-info col-2"> Save Customer</button>


    </form>

    <hr>

    <a th:href="@{/customers/findCustomers(hotelId=${hotelId})}" class="btn btn-danger btn-sm">Go Back to Customers</a>






</div>
</body>
</html>
